name: Video Studie

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm ci
      - name: Inject environment variables
        run: echo "VITE_API_BACKEND_URL=${{ secrets.VITE_API_BACKEND_URL }}" >> .env && echo "VITE_API_BACKEND_KEY=${{ secrets.VITE_API_BACKEND_KEY }}" >> .env
      - name: Build with Vite
        run: npm run build
        env:
          VITE_API_BACKEND_URL: ${{ secrets.VITE_API_BACKEND_URL }}
          VITE_API_BACKEND_KEY: ${{ secrets.VITE_API_BACKEND_KEY }}
      - name: Create _redirects file
        run: echo "/* /index.html 200" > dist/_redirects
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-22.04
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
